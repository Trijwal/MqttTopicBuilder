name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    
    - name: Test with dotnet
      run: dotnet test MqttTopicBuilder.sln
        
    - name: Build with dotnet
      run: dotnet build MqttTopicBuilder.sln --configuration Release
    
    - name: Publish nupkg on GitHub packages registry
      run: |
        dotnet pack --configuration Release
        dotnet nuget push "bin/Release/MqttTopicBuilder.1.0.0.nupkg" --source "github"
