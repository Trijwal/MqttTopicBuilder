name: Push NuGet package

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    
    - name: Publish nupkg on NuGet packages registry
      run: |
        dotnet pack --configuration Release
        dotnet nuget push "bin/Release/MqttTopicBuilder.1.0.0.nupkg" -k ${{ secrets.NugetApiKey }} -s https://api.nuget.org/v3/index.json
